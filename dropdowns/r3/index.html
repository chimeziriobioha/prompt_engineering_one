
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Visit Websites</button>
    <div class="dropdown-content">
        <a href="https://www.google.com" target="_blank">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="logo">
            Google
        </a>
        <a href="https://www.microsoft.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/768px-Microsoft_logo.svg.png" alt="Microsoft Logo" class="logo">
            Microsoft
        </a>
        <a href="https://www.openai.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/OpenAI_logo.svg/600px-OpenAI_logo.svg.png" alt="OpenAI Logo" class="logo">
            OpenAI
        </a>
    </div>
</div>

</body>
</html>
