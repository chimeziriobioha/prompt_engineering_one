<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dropdown Button</title>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Websites â–¼</button>
        <div class="dropdown-content">
            <a href="https://www.google.com" target="_blank" class="google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_42x16dp.png" alt="Google Logo" class="logo">Google
            </a>
            <a href="https://www.microsoft.com" target="_blank" class="microsoft">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/18px-Microsoft_logo.svg.png" alt="Microsoft Logo" class="logo">Microsoft
            </a>
            <a href="https://www.openai.com" target="_blank" class="openai">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/OpenAI_Logo_2017.svg/15px-OpenAI_Logo_2017.svg.png" alt="OpenAI Logo" class="logo">OpenAI
            </a>
        </div>
    </div>
</body>
</html>
